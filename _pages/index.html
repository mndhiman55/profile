<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>My Collaboration Network</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2); // Centered view
        
        // Add OpenStreetMap as the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example collaboration locations
        var collaborators = [
            { name: "John Doe", location: "New York, USA", lat: 40.7128, lon: -74.0060 },
            { name: "Jane Smith", location: "London, UK", lat: 51.5074, lon: -0.1278 },
            { name: "Ali Khan", location: "Sydney, Australia", lat: -33.8688, lon: 151.2093 }
        ];

        // Add markers for each collaborator
        collaborators.forEach(person => {
            L.marker([person.lat, person.lon])
                .addTo(map)
                .bindPopup(`<b>${person.name}</b><br>${person.location}`);
        });
    </script>
</body>
</html>
